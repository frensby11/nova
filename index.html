<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Studio Gallery</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <style>
        :root {
            --soft-white: #F5F5F5;
            --pale-gold: #E6D2B5;
            --subtle-gray: #E0E0E0;
            --luxury-black: #2C3E50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--soft-white) 0%, var(--subtle-gray) 100%);
            color: var(--luxury-black);
        }

        .parallax-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                linear-gradient(rgba(230, 210, 181, 0.2), rgba(230, 210, 181, 0.2)),
                url('img/photo-1.jpg') no-repeat center center;
            background-size: cover;
            opacity: 0.3;
        }

        .header {
            text-align: center;
            padding: 40px 20px;
            background-color: rgba(230, 210, 181, 0.5);
        }

        .interactive-sections {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
        }

        .photo-section {
            background: rgba(255,255,255,0.8);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .photo-section:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.2);
        }

        .photo-section img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            transition: transform 0.4s ease;
        }

        .photo-section:hover img {
            transform: scale(1.1);
        }

        .photo-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.6);
            overflow: hidden;
            width: 100%;
            height: 0;
            transition: 0.5s ease;
        }

        .photo-section:hover .photo-overlay {
            height: 100%;
        }

        .overlay-content {
            color: white;
            font-size: 20px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .zoom-gallery {
            display: flex;
            overflow-x: scroll;
            padding: 20px;
            gap: 20px;
        }

        .zoom-item {
            flex: 0 0 auto;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .zoom-item:hover {
            transform: scale(1.1);
        }

        .zoom-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .dynamic-element {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 1s, transform 1s;
        }

        .dynamic-element.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="parallax-bg"></div>

    <div class="header dynamic-element">
        <h1>Nova Studio</h1>
        <p>Nos especializamos en fotografía cubana contemporánea</p>
        <p>Nos adaptamos a nuevos estilos y nuevas formas del arte visual</p>
    </div>

    <div class="interactive-sections">
        <div class="photo-section dynamic-element">
            <img src="img/photo-2.jpg" alt="Photography Style">
            <div class="photo-overlay">
                <div class="overlay-content">
                    <h3>Retratos</h3>
                    <p>Capturando la esencia</p>
                </div>
            </div>
        </div>
        <div class="photo-section dynamic-element">
            <img src="img/photo-3.jpg" alt="Photography Technique">
            <div class="photo-overlay">
                <div class="overlay-content">
                    <h3>Paisajes</h3>
                    <p>Momentos eternos</p>
                </div>
            </div>
        </div>
        <div class="photo-section dynamic-element">
            <img src="img/photo-4.jpg" alt="Photography Art">
            <div class="photo-overlay">
                <div class="overlay-content">
                    <h3>Arte Contemporáneo</h3>
                    <p>Nuevas perspectivas</p>
                </div>
            </div>
        </div>
    </div>

    <div class="zoom-gallery">
        <div class="zoom-item dynamic-element">
            <img src="img/photo-5.jpg" alt="Zoom Gallery">
        </div>
        <div class="zoom-item dynamic-element">
            <img src="img/photo-6.jpg" alt="Zoom Gallery">
        </div>
        <div class="zoom-item dynamic-element">
            <img src="img/photo-7.jpg" alt="Zoom Gallery">
        </div>
        <div class="zoom-item dynamic-element">
            <img src="img/photo-8.jpg" alt="Zoom Gallery">
        </div>
    </div>

    <script>
        window.addEventListener('scroll', () => {
            const parallaxBg = document.querySelector('.parallax-bg');
            let scrollPosition = window.pageYOffset;
            parallaxBg.style.transform = `translateY(${scrollPosition * 0.5}px)`;
        });

        document.addEventListener('DOMContentLoaded', () => {
            const dynamicElements = document.querySelectorAll('.dynamic-element');
            
            const observerOptions = { threshold: 0.1 };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, observerOptions);

            dynamicElements.forEach(element => {
                observer.observe(element);
            });
        });
    </script>
</body>
</html>
